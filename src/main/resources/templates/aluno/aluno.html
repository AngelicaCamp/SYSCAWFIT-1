<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="head:: head" />

    <body>
        <!-- CABEÇALHO-->
        <header th:replace="cabecalho:: cabecalho"/>

        <div class="row linha-centro">
            <!-- MENU-->
            <nav class="col-3 border container-menu">
                <nav th:replace="menu:: menu"/>    
            </nav>

            <!--CONTEÚDO DA PÁGINA-->
            <main class="col-9 border">

                <div class="col mb-5">
                    <h1 class="header-titulo m-3">
                        <i class="bi bi-person-plus"></i>
                        Cadastrar
                    </h1>
                </div>

                 <!--Formulário-->
                 
                <form class="row overflow-auto conteudo mx-2 formulario-aluno" action="">
                    
                    <div class="col-9 primeira-coluna">
                        <!--NOME COMPLETO-->
                        <div class="row">
                            <div class="col m-2 mt-3 ">
                                <label for="inputPassword6" class="col-form-label">Nome completo</label>
                                <input type="text" id="inputPassword6" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <!--CPF-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">CPF</label>
                                <input type="text" id="inputPassword6" class="form-control">
                            </div>
                            <!--DATA NASCIMENTO-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">Data de Nascimento</label>
                                <input type="date" id="inputPassword6" class="form-control">
                            </div>
                        </div>
                    </div>  

                    <!--Imagem do Aluno-->
                    <div class="col segunda-coluna border">
                        <label class="picture form-control" for="picture__input" tabindex="0">
                            <input type="file" accept="image/*" id="picture__input">
                            <span>
                                <img class="picture__image"  alt="">Selecione uma imagem
                            
                            </span>
                        </label>
                        <!-- <div class="container-imagem">
                            <img th:src="@{/img/}" alt="Selecione uma imagem" class="imagem-aluno" id="imgPhoto">
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="row">
                            <!--TELEFONE-->
                            <div class="col m-2 ">
                                <label for="inputPassword6" class="col-form-label">Telefone</label>
                                <input type="text" id="inputPassword6" class="form-control">
                            </div>
                            <!--E-MAIL-->
                            <div class="col-7 m-2">
                                <label for="inputPassword6" class="col-form-label">E-mail</label>
                                <input type="email" id="inputPassword6" class="form-control">
                            </div>
                        </div>

                        <!--TIPO DE PLANO-->
                        <div class="col-3 m-2">
                            <label for="inputPassword6" class="col-form-label">Tipo de plano</label>
                            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                <option selected disabled value="">Mensal</option>
                                <option selected disabled value="">Trimestral</option>
                                <option selected disabled value="">Semestral</option>
                                <option selected disabled value="">Anual</option>
                            </select>
                        </div>
                        </div>
                    
                        <h5 class="endereco-titulo mt-4">Endereço</h5>

                        <div class="row">
                            <!--CEP-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">CEP</label>
                                <input type="text" id="cep" class="form-control">
                            </div>
                            <!--LOGRADOURO-->
                            <div class="col mt-2">
                                <label for="inputPassword6" class="col-form-label">Logradouro</label>
                                <input type="text" id="logradouro" class="form-control">
                            </div>
                            <!--Nº-->
                            <div class="col-2 mt-2">
                                <label for="inputPassword6" class="col-form-label">Nº</label>
                                <input type="text" id="numero" class="form-control">
                            </div>
                            <!--BAIRRO-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">Bairro</label>
                                <input type="text" id="bairro" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <!--CIDADE-->
                            <div class="col mt-2">
                                <label for="inputPassword6" class="col-form-label">Cidade</label>
                                <input type="text" id="localidade" class="form-control">
                            </div>
                            <!--ESTADO-->
                            <div class="col mt-2">
                                <label for="inputPassword6" class="col-form-label">UF</label>
                                <input type="text" id="uf" class="form-control">
                            </div>
                            <!--PAÍS-->
                            <div class="col m-2">
                                <label for="inputPassword6" class="col-form-label">País</label>
                                <input type="text" id="pais" class="form-control">
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col mt-2 buttons">
                                <button type="submit" class="btn btn-primary button-cadastro mx-2 mb-4">
                                    <i class="bi bi-cloud-upload p-2"></i>Cadastrar
                                </button>
    
                                <button type="reset" class="btn btn-primary  button-cancelar mb-4">
                                    <i class="bi bi-x-lg text-danger p-2"></i>Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>

        <!-- RODAPÉ-->
        <footer class="row linha-rodape">
            <div class="col rodape">
                <p>Todos os direitos reservados - 2022.</p>
            </div>
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/endereco.js}"></script>
    </body>
</html>
